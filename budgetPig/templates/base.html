<!doctype html>
{% load static %}
<html lang="en" style="height: 100%">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BudgetPig</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'pig.png' %}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="height: 100%">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'pig.png' %}" alt="Pig" width="40" height="30">
                    Budget Pig
                </a>
                {% if user.is_authenticated %}
                <span class="navbar-text">
                    {{ user.username }}
                    <button class="btn"><a href="/accounts/logout"><i class="fa-solid fa-right-from-bracket"></i></a></button>
                </span>
                {% endif %}
            </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
<script src="https://kit.fontawesome.com/33955ff620.js" crossorigin="anonymous"></script>
{% block scripts %}{% endblock %}
