<!-- templates/registration/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="height: 100%">
    <img src="{% static 'pig.png' %}" height="100%; width=auto" style="position: absolute" />
    <form class="form-signin" method="post">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3 text-center">Sign up</h4>
                {% csrf_token %}
                {{ form|crispy }}
                <a href="/accounts/login" class="card-link">Sign in</a>
                <button class="btn btn-primary btn-block mt-2 float-end" type="submit">Sign up</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
