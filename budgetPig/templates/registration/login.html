<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container text-center d-flex align-items-center justify-content-center" style="height: 100%">
    <img src="{% static 'pig.png' %}" height="100%; width=auto" style="position: absolute" />
    <form class="form-signin" method="post">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Sign in</h4>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary btn-block mt-2" type="submit">Sign in</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
